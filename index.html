      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f9fafb; /* Light gray background */
      }
      @media print {
        @page {
          size: 80mm auto; /* Target 80mm width, auto height */
          margin: 4mm; /* Add a small margin */
        }
        body {
          margin: 0;
          -webkit-print-color-adjust: exact;
        }
        body * {
          visibility: hidden;
        }
        #receipt-container, #receipt-container * {
          visibility: visible;
        }
        #receipt-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%; /* Fill the page width defined by @page */
        }
        
        #cash-drawer-print-container, #cash-drawer-print-container * {
            visibility: visible;
        }
        #cash-drawer-print-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }
      }
